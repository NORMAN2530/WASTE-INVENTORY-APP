          <th>Container Weight (kg)</th>
          <th>Net Weight (kg)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <button onclick="addRow()">âž• Add Row</button>

    <div class="totals">

      <p><strong>Total Net Weight:</strong> <span id="totalNet">0</span> kg</p>
    </div>

    <footer>Created by Norman Azim</footer>
  </div>
