<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waste Inventory Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container" id="captureArea">
    <div class="waste-type">
      <label for="wasteTypeSelect"><strong>Waste Type:</strong></label>
      <select id="wasteTypeSelect" onchange="saveWasteType()">
        <option value="SW422 MIX SCHEDULE WASTE">SW422 MIX SCHEDULE WASTE</option>
        <option value="SW104 ALUMINIUM DROSS">SW104 ALUMINIUM DROSS</option>
        <option value="SW104 ALUMINIUM SLUDGE">SW104 ALUMINIUM SLUDGE</option>
      </select>
    </div>

    <h1>Waste Inventory Calculator</h1>
    <table id="wasteTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Gross Weight (kg)</th>
          <th>Container Weight (kg)</th>
          <th>Net Weight (kg)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div class="buttons">
      <button onclick="addRow()">‚ûï Add Row</button>
      <button onclick="saveAsImage()">üì∏ Save as Image</button>
      <button onclick="exportPDF()">üìÑ Export as PDF</button>
      <button onclick="resetStorage()">‚ôªÔ∏è Reset Data</button>
    </div>

    <div class="totals">
      <p><strong>Total Gross Weight:</strong> <span id="totalGross">0</span> kg</p>
      <p><strong>Total Container Weight:</strong> <span id="totalContainer">0</span> kg</p>
      <p><strong>Total Net Weight:</strong> <span id="totalNet">0</span> kg</p>
    </div>

    <footer>Created by Norman Azim</footer>
  </div>

  <div id="welcomePopup" class="popup">
    <div class="popup-content">
      <img src="https://cdn-icons-png.flaticon.com/512/3082/3082034.png" alt="Dustbin" width="100" />
      <p>Welcome to the Waste Inventory Calculator!</p>
      <button onclick="closePopup()">üöÄ Start</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
